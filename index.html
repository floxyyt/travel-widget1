<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Widget – originalstorlek med stil</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget-wrapper {
      width: fit-content;
      padding: 10px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background-color: #f9f9f9;
    }

    /* Ta bort skalning */
    .widget-wrapper > * {
      width: 100%;
      height: auto;
    }

    /* Gör powered by mindre och ljusare */
    .widget-wrapper * {
      font-size: 12px !important;
      color: #999 !important;
    }
  </style>
</head>
<body>

</html>
